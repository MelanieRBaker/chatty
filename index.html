<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chatty</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav>
    <h1>Chatty!</h1>
    <input type="radio" name="user" id="user-xavier" value="Xavier" checked>
    <label for="user-xavier">Xavier</label>
    <input type="radio" name="user" id="user-joanna" value="Joanna">
    <label for="user-joanna">Joanna</label>
    <input type="radio" name="user" id="user-mackenzie" value="Mackenzie">
    <label for="user-mackenzie">Mackenzie</label>
    <input type="radio" name="user" id="user-gunter" value="Gunter">
    <label for="user-gunter">Gunter</label>
    <input type="radio" name="user" id="user-iveta" value="Iveta">
    <label for="user-iveta">Iveta</label>
    <input type="radio" name="user" id="user-sven" value="Sven">
    <label for="user-sven">Sven</label>

    <input id="user-input" type="text">
    <input id="clear-button" type="button" value="Clear Messages">
    <div class="checkboxes">
      <input id="dark-theme" type="checkbox">
      <label for="dark-theme">Dark Theme</label>
      <input id="large-text" type="checkbox">
      <label for="large-text">Large Text</label>
    </div>

  </nav>
  <p>Messages:</p>
  <div id="message-box">

  </div>

  <script src="chatty-array.js" type="text/javascript"></script>
  <script src="chatty-dom.js" type="text/javascript"></script>
  <script src="chatty-json.js" type="text/javascript"></script>
  <script src="dom.js" type="text/javascript"></script>
</body>
</html>
